<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プレゼント残り数</title>
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/Tsukishima358358/ABC-/baca0bb703a5a261209d6fcd14f0b65173d6a51a/Instagram%E3%81%AE%E6%8A%95%E7%A8%BF.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    iframe {
      display: block;
      margin: 20px auto;
    }
  </style>
  <script>
    async function fetchRemainingSlots() {
      try {
        const response = await fetch('https://drive.google.com/open?id=11kGzR5Y9rjQjhnmiqTjTs5bddo6DRrXs&usp=drive_fs');
        const remainingSlots = await response.text();
        document.getElementById('remainingSlots').innerText = `残り ${remainingSlots} 個のプレゼントがあります！`;
      } catch (error) {
        console.error('Error fetching remaining slots:', error);
      }
    }

    window.onload = fetchRemainingSlots;
  </script>
</head>
<body>
  <h1>プレゼント残り数</h1>
  <p id="remainingSlots">残りのプレゼント数を取得中...</p>
  
  <!-- 画像を挿入します -->
  <img src="https://your-actual-image-url.com/path/to/your-image.jpg" alt="説明文" style="width:100%; height:auto;">

  <!-- Googleフォームを埋め込みます -->
  <iframe src="https://forms.gle/1Ugw3AL5Tj3ccj1V6" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます...</iframe>
</body>
</html>
